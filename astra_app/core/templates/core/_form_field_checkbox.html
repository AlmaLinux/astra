<div class="form-group form-check{% if wrapper_class %} {{ wrapper_class }}{% endif %}">
  {{ field }}
  <label class="form-check-label" for="{{ field.id_for_label }}">{% if label_override %}{{ label_override }}{% else %}{{ field.label }}{% endif %}</label>
  {% if field.errors %}
    <div class="text-danger">{{ field.errors }}</div>
  {% endif %}
  {% if help_text_override %}
    <small class="form-text text-muted">{{ help_text_override }}</small>
  {% elif field.help_text %}
    <small class="form-text text-muted">{{ field.help_text }}</small>
  {% endif %}
</div>
