<!--
Reusable Bootstrap modal for membership request RFI (Request for Information).

Required context:
- modal_id: str
- title: str
- action_url: str
- message_id: str

Optional:
- next_url: str
- help_text: str
- dialog_style: str (inline style for .modal-dialog)
-->

<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document"{% if dialog_style %} style="{{ dialog_style }}"{% endif %}>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="Close dialog">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{{ action_url }}" novalidate>
          {% csrf_token %}
          {% if next_url %}<input type="hidden" name="next" value="{{ next_url }}" />{% endif %}

          <div class="form-group">
            <label for="{{ message_id }}-preset">Quick responses</label>
            <select
              id="{{ message_id }}-preset"
              class="form-control"
              data-rfi-message-preset="1"
              data-rfi-message-target="{{ message_id }}"
            >
              <option value="">Choose a preset (optional)</option>
              <option value="Please provide additional details about your involvement with the AlmaLinux community, including any contributions, participation, or other relevant activities.">
                More details
              </option>
              <option value="Please review the status of your mirror pull request and address any outstanding issues so we can continue our review.">
                Incomplete Mirror PR
              </option>
            </select>
            <div class="text-muted small mt-1">Selecting a preset will copy it into the message box. You can still edit it.</div>
          </div>

          <div class="form-group">
            <label for="{{ message_id }}">RFI message:</label>
            <textarea id="{{ message_id }}" name="rfi_message" class="form-control" rows="4" required></textarea>
          </div>

          {% if help_text %}
          <div class="text-muted small mb-3">{{ help_text }}</div>
          {% endif %}

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Cancel" title="Close dialog without sending">Cancel</button>
            <button type="submit" class="btn btn-outline-primary" name="custom_email" value="1" title="Send request with a custom email">Send with Custom Email</button>
            <button type="submit" class="btn btn-primary" title="Send request for information">Send RFI</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    if (window.AstraRfiMessagePresetsInitialized) return;
    window.AstraRfiMessagePresetsInitialized = true;

    document.addEventListener("change", function (event) {
      var target = event.target;
      if (!target || !target.matches || !target.matches('[data-rfi-message-preset="1"]')) return;
      var textareaId = target.getAttribute("data-rfi-message-target");
      if (!textareaId) return;
      var textarea = document.getElementById(textareaId);
      if (!textarea) return;
      var value = target.value || "";
      if (!value) return;
      textarea.value = value;
      textarea.focus();
    });
  })();
</script>
