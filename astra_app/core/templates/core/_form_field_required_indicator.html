<span data-required-indicator-for="{{ field.id_for_label }}" class="form-required-indicator{% if not field.field.required %} d-none{% endif %} text-danger font-weight-bold ml-1" title="Required" aria-hidden="true">*</span>
<span data-required-indicator-text-for="{{ field.id_for_label }}" class="sr-only form-required-indicator-text{% if not field.field.required %} d-none{% endif %}">Required</span>
