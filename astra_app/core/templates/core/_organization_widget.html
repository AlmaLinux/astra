<div class="card card-body mb-4 px-2 py-3 card-widget widget-user position-relative">
  <div class="d-flex align-items-center {{ extra_class }}"{% if extra_style %} style="{{ extra_style }}"{% endif %}>
    <div class="flex-shrink-0 ml-1 mr-3">
      {% if organization.logo %}
        <img
          src="{{ organization.logo.url }}"
          alt="{{ organization.name }} logo"
          class="rounded-lg elevation-2"
          style="width:50px;height:50px;object-fit:contain;background:#fff;"
        />
      {% else %}
        <span class="rounded-lg elevation-2 d-inline-flex align-items-center justify-content-center bg-secondary" style="width:50px;height:50px;">
          <i class="fas fa-building"></i>
        </span>
      {% endif %}
    </div>

    <div class="flex-grow-1 ms-2">
      <div class="my-0 font-weight-bold">
        <a href="{% url 'organization-detail' organization.pk %}">{{ organization.name }}</a>
        {% if organization.status == 'unclaimed' %}
          <span class="badge badge-warning alx-status-badge ml-2">Unclaimed</span>
        {% endif %}
      </div>
      <div class="mt-1">
        {% for membership in memberships %}
          {% include 'core/_membership_badge.html' with membership=membership is_pill=True %}
        {% empty %}
          <span class="p-2"></span>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
