<form method="post" novalidate data-settings-save-all="1">
	{% csrf_token %}
	<input type="hidden" name="tab" value="emails" />

	{% if emails_form.non_field_errors %}
		<div class="alert alert-danger">{{ emails_form.non_field_errors }}</div>
	{% endif %}

	{% include 'core/_form_field.html' with field=emails_form.mail %}

	{% include 'core/_form_field.html' with field=emails_form.fasRHBZEmail %}

	<button type="submit" class="btn btn-primary" title="Save email settings">Save</button>
</form>
